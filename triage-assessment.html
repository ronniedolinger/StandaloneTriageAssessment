<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Triage Assessment</title>
    <link rel="stylesheet" href="triage-assessment.css">
</head>
<body>
    <div class="form-container">
        <h1>Triage Assessment</h1>
        <form id="triageForm">
            <h2>General Information</h2>
            <div class="row">
                <div class="column">
                    <label>First Name *</label> <input type="text" id="firstName" placeholder="Enter your first name" required>
                    <label>Email *</label> <input type="email" id="email" placeholder="Enter a valid email address" required>
                    <label>Date of Birth *</label> <input type="date" id="dateOfBirth" required>
                    <label>Height *</label> <input type="text" id="height" placeholder="Enter your height (e.g., 5'10'')" required>
                </div>
                <div class="column">
                    <label>Last Name *</label> <input type="text" id="lastName" placeholder="Enter your last name" required>
                    <label>Phone *</label> <input type="tel" id="phone" placeholder="Enter your phone number" required>
                    <label>Sex *</label> 
                    <select id="sex" required>
                        <option value="" selected>-- Select --</option>
                        <option value="male">Male</option>
                        <option value="female">Female</option>
                        <option value="other">Other</option>
                    </select>
                    <label>Weight *</label> <input type="number" id="weight" placeholder="Enter your weight in lbs" required>
                </div>
            </div>
            <label>Do you use nicotine? *</label> 
            <select id="nicotineUse" required>
                <option value="" selected>-- Select --</option>
                <option value="yes">Yes</option>
                <option value="no">No</option>
            </select>

            <h2>Spine & Pain Assessment</h2>
            <img src="spine-assessment-image.jpg" alt="Spine & Pain Assessment Diagram">
            <label>Select the single area that hurts the most *</label>
            <select id="painArea" required>
                <option value="" selected>-- Select --</option>
                <option value="cervical">Cervical - Neck and/or Arm(s)</option>
                <option value="thoracic">Thoracic - Mid Back</option>
                <option value="lumbar">Lumbar - Low Back and/or Leg(s)</option>
            </select>
            <label>Pain Score (1-10) *</label> <input type="number" id="painScore" min="1" max="10" required>

            <h2>Leg & Back Pain Assessment</h2>
            <div class="row">
                <div class="column">
                    <label>Do you have pain in your legs? *</label>
                    <select id="legPain" required>
                        <option value="" selected>-- Select --</option>
                        <option value="yes">Yes</option>
                        <option value="no">No</option>
                    </select>
                    
                    <label>Were you employed before your pain started? *</label>
                    <select id="employedBeforePain" required>
                        <option value="" selected>-- Select --</option>
                        <option value="yes">Yes</option>
                        <option value="no">No</option>
                    </select>
                </div>
                <div class="column">
                    <label>Is your leg pain worsening? *</label>
                    <select id="legPainWorsening" required>
                        <option value="" selected>-- Select --</option>
                        <option value="yes">Yes</option>
                        <option value="no">No</option>
                    </select>

                    <label>Is your back or neck pain worsening? *</label>
                    <select id="backPainWorsening" required>
                        <option value="" selected>-- Select --</option>
                        <option value="yes">Yes</option>
                        <option value="no">No</option>
                    </select>
                </div>
            </div>

            <h2>Medical History & Pain Management</h2>
            <label>Have you had imaging in the past 6 months? *</label>
            <select id="imagingPast6Months" required>
                <option value="" selected>-- Select --</option>
                <option value="yes">Yes</option>
                <option value="no">No</option>
            </select>

            <label>Have you tried pain management? *</label>
            <select id="painManagement" required>
                <option value="" selected>-- Select --</option>
                <option value="yes">Yes</option>
                <option value="no">No</option>
            </select>

            <button type="submit" id="submitButton">Submit</button>
            <div id="loadingSpinner" class="spinner" style="display: none;"></div>
        </form>
    </div>

    <script src="triage-assessment.js"></script>
</body>
</html>
