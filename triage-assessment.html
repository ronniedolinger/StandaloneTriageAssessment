<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Triage Assessment</title>
    <link rel="stylesheet" href="triage-assessment.css">
</head>
<body>
    <div class="form-container">
        <h1>Triage Assessment</h1>
        <form id="triageForm">
            <h2>General Information</h2>
            <div class="row">
                <div class="column">
                    <label for="firstName">First Name *</label>
                    <input type="text" id="firstName" placeholder="Enter your first name" required>
                </div>
                <div class="column">
                    <label for="lastName">Last Name *</label>
                    <input type="text" id="lastName" placeholder="Enter your last name" required>
                </div>
            </div>

            <div class="row">
                <div class="column">
                    <label for="email">Email *</label>
                    <input type="email" id="email" placeholder="Enter a valid email address" required>
                </div>
                <div class="column">
                    <label for="phone">Phone *</label>
                    <input type="tel" id="phone" placeholder="Enter your phone number" required>
                </div>
            </div>

            <div class="row">
                <div class="column">
                    <label for="dateOfBirth">Date of Birth *</label>
                    <input type="text" id="dateOfBirth" placeholder="MM/DD/YYYY" required>
                </div>
                <div class="column">
                    <label for="sex">Sex *</label>
                    <select id="sex" required>
                        <option value="" selected>-- Select --</option>
                        <option value="male">Male</option>
                        <option value="female">Female</option>
                        <option value="other">Other</option>
                    </select>
                </div>
            </div>

            <h2>Spine & Pain Assessment</h2>
            <label for="painArea">Select the single area that hurts the most *</label>
            <select id="painArea" required onchange="togglePainSections()">
                <option value="" selected>-- Select --</option>
                <option value="cervical">Cervical - Neck and/or Arm(s)</option>
                <option value="thoracic">Thoracic - Mid Back</option>
                <option value="lumbar">Lumbar - Low Back and/or Leg(s)</option>
            </select>

            <div id="cervicalPainSection" class="hidden">
                <h2>Cervical Pain Assessment</h2>
                <label for="armWeakness">Do you experience arm weakness?</label>
                <select id="armWeakness">
                    <option value="" selected>-- Select --</option>
                    <option value="yes">Yes</option>
                    <option value="no">No</option>
                </select>
            </div>

            <div id="legBackPainSection" class="hidden">
                <h2>Leg & Back Pain Assessment</h2>
                <label for="legPain">Do you have pain in your legs? *</label>
                <select id="legPain" required>
                    <option value="" selected>-- Select --</option>
                    <option value="yes">Yes</option>
                    <option value="no">No</option>
                </select>
            </div>

            <div id="medicalHistorySection" class="hidden">
                <h2>Medical History & Pain Management</h2>
                <label for="imagingPast6Months">Have you had imaging in the past 6 months? *</label>
                <select id="imagingPast6Months" required>
                    <option value="" selected>-- Select --</option>
                    <option value="yes">Yes</option>
                    <option value="no">No</option>
                </select>
            </div>

            <button type="submit" id="submitButton">Submit</button>
            <div id="loadingSpinner" class="spinner hidden"></div>
        </form>
    </div>

    <script src="triage-assessment.js"></script>
</body>
</html>
