<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Triage Assessment</title>
    <link href="https://cdn.jsdelivr.net/npm/@angular/material@15.2.0/prebuilt-themes/indigo-pink.css" rel="stylesheet">
    <link rel="stylesheet" href="triage-assessment.css">
</head>
<body>
    <div class="form-container">
        <h1>Triage Assessment</h1>
        <form id="triageForm">
            <!-- General Information -->
            <h2>General Information</h2>
            <label>First Name *</label>
            <input type="text" id="firstName" required>

            <label>Last Name *</label>
            <input type="text" id="lastName" required>

            <label>Email *</label>
            <input type="email" id="email" required>

            <label>Phone *</label>
            <input type="tel" id="phone" required>

            <label>Date of Birth *</label>
            <input type="date" id="dateOfBirth" required>

            <label>Sex *</label>
            <select id="sex" required>
                <option value="male">Male</option>
                <option value="female">Female</option>
                <option value="other">Other</option>
            </select>

            <!-- Spine & Pain Assessment -->
            <h2>Spine & Pain Assessment</h2>
            <label>Select the single area that hurts the most *</label>
            <select id="painArea" required>
                <option value="cervical">Cervical - Neck and/or Arm(s)</option>
                <option value="thoracic">Thoracic - Mid Back</option>
                <option value="lumbar">Lumbar - Low Back and/or Leg(s)</option>
            </select>

            <label>Pain Score (1-10) *</label>
            <input type="number" id="painScore" min="1" max="10" required>

            <!-- Leg & Back Pain -->
            <h2>Leg & Back Pain Assessment</h2>
            <label>Do you experience pain in over 50% of waking hours? *</label>
            <select id="pain50PercentWakingHours" required>
                <option value="yes">Yes</option>
                <option value="no">No</option>
            </select>

            <label>Were you employed before your pain started? *</label>
            <select id="employedBeforePain" required>
                <option value="yes">Yes</option>
                <option value="no">No</option>
            </select>

            <!-- Medical History -->
            <h2>Medical History & Pain Management</h2>
            <label>Have you had imaging in the past 6 months? *</label>
            <select id="imagingPast6Months" required>
                <option value="yes">Yes</option>
                <option value="no">No</option>
            </select>

            <label>Have you tried pain management? *</label>
            <select id="painManagement" required>
                <option value="yes">Yes</option>
                <option value="no">No</option>
            </select>

            <p>If Yes, select treatment types:</p>
            <input type="checkbox" id="oral"> Oral Medication
            <input type="checkbox" id="injections"> Injection(s)

            <!-- Submit Button -->
            <button type="submit">Submit</button>
        </form>
    </div>

    <script src="triage-assessment.js"></script>
</body>
</html>
