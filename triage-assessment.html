<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Triage Assessment</title>
    <link rel="stylesheet" href="triage-assessment.css">
</head>
<body>
    <div class="form-container">
        <h1>Triage Assessment</h1>
        <form id="triageForm">
            <h2>General Information</h2>
            <div class="row">
                <div class="column">
                    <label for="firstName">First Name *</label>
                    <input type="text" id="firstName" placeholder="Enter your first name" required>
                </div>
                <div class="column">
                    <label for="lastName">Last Name *</label>
                    <input type="text" id="lastName" placeholder="Enter your last name" required>
                </div>
            </div>

            <div class="row">
                <div class="column">
                    <label for="dateOfBirth">Date of Birth *</label>
                    <input type="text" id="dateOfBirth" placeholder="MM/DD/YYYY" required>
                </div>
                <div class="column">
                    <label for="sex">Sex *</label>
                    <select id="sex" required>
                        <option value="" selected>-- Select --</option>
                        <option value="male">Male</option>
                        <option value="female">Female</option>
                        <option value="other">Other</option>
                    </select>
                </div>
            </div>

            <div class="row">
                <div class="column">
                    <label for="heightFeet">Height *</label>
                    <div class="height-group">
                        <input type="number" id="heightFeet" placeholder="Feet" min="1" max="9" required>
                        <input type="number" id="heightInches" placeholder="Inches" min="0" max="11" required>
                    </div>
                </div>
                <div class="column">
                    <label for="weight">Weight (lbs) *</label>
                    <input type="number" id="weight" placeholder="Enter your weight" required>
                </div>
            </div>

            <h2>Spine & Pain Assessment</h2>
            <label>Select the single area that hurts the most *</label>
            <div class="radio-group">
                <input type="radio" id="cervical" name="painArea" value="cervical" onclick="togglePainSections()"> <label for="cervical">Cervical - Neck and/or Arm(s)</label>
                <input type="radio" id="thoracic" name="painArea" value="thoracic" onclick="togglePainSections()"> <label for="thoracic">Thoracic - Mid Back</label>
                <input type="radio" id="lumbar" name="painArea" value="lumbar" onclick="togglePainSections()"> <label for="lumbar">Lumbar - Low Back and/or Leg(s)</label>
            </div>

            <div id="cervicalPainSection" class="hidden">
                <h2>Cervical Pain Assessment</h2>
                <label for="armWeakness">Do you experience arm weakness?</label>
                <div class="radio-group">
                    <input type="radio" id="armYes" name="armWeakness" value="yes"> <label for="armYes">Yes</label>
                    <input type="radio" id="armNo" name="armWeakness" value="no"> <label for="armNo">No</label>
                </div>
                <label for="neckStiffness">Do you experience neck stiffness?</label>
                <div class="radio-group">
                    <input type="radio" id="neckYes" name="neckStiffness" value="yes"> <label for="neckYes">Yes</label>
                    <input type="radio" id="neckNo" name="neckStiffness" value="no"> <label for="neckNo">No</label>
                </div>
            </div>

            <div id="legBackPainSection" class="hidden">
                <h2>Leg & Back Pain Assessment</h2>
                <label for="legPain">Do you have pain in your legs? *</label>
                <div class="radio-group">
                    <input type="radio" id="legYes" name="legPain" value="yes"> <label for="legYes">Yes</label>
                    <input type="radio" id="legNo" name="legPain" value="no"> <label for="legNo">No</label>
                </div>
            </div>

            <button type="submit" id="submitButton">Submit</button>
            <div id="loadingSpinner" class="spinner hidden"></div>
        </form>
    </div>

    <script src="triage-assessment.js"></script>
</body>
</html>
