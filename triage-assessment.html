<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Triage Assessment</title>
    <link rel="stylesheet" href="triage-assessment.css">
</head>
<body>
    <div class="form-container">
        <h1>Triage Assessment</h1>
        <form id="triageForm">
            <h2>General Information</h2>
            <div class="row">
                <div class="column">
                    <label for="firstName">First Name *</label>
                    <input type="text" id="firstName" placeholder="Enter your first name" required>
                </div>
                <div class="column">
                    <label for="lastName">Last Name *</label>
                    <input type="text" id="lastName" placeholder="Enter your last name" required>
                </div>
            </div>

            <div class="row">
                <div class="column">
                    <label for="dateOfBirth">Date of Birth *</label>
                    <input type="text" id="dateOfBirth" placeholder="MM/DD/YYYY" required>
                </div>
                <div class="column">
                    <label for="sex">Sex *</label>
                    <select id="sex" required>
                        <option value="" selected>-- Select --</option>
                        <option value="male">Male</option>
                        <option value="female">Female</option>
                        <option value="other">Other</option>
                    </select>
                </div>
            </div>

            <div class="row">
                <div class="column">
                    <label for="heightFeet">Height *</label>
                    <div class="height-group">
                        <input type="number" id="heightFeet" placeholder="Feet" min="1" max="9" required>
                        <input type="number" id="heightInches" placeholder="Inches" min="0" max="11" required>
                    </div>
                </div>
                <div class="column">
                    <label for="weight">Weight (lbs) *</label>
                    <input type="number" id="weight" placeholder="Enter your weight" required>
                </div>
            </div>

            <h2>Spine & Pain Assessment</h2>
            <label for="painArea">Select the single area that hurts the most *</label>
            <select id="painArea" required onchange="togglePainSections()">
                <option value="" selected>-- Select --</option>
                <option value="cervical">Cervical - Neck and/or Arm(s)</option>
                <option value="thoracic">Thoracic - Mid Back</option>
                <option value="lumbar">Lumbar - Low Back and/or Leg(s)</option>
            </select>

            <div id="cervicalPainSection" class="hidden">
                <h2>Cervical Pain Assessment</h2>
                <label>Do you have shoulder, arm, or hand pain?</label>
                <div class="radio-group">
                    <input type="radio" name="shoulderPain" value="yes"> <label>Yes</label>
                    <input type="radio" name="shoulderPain" value="no"> <label>No</label>
                </div>
                <label>Is your arm pain worse than your neck pain?</label>
                <div class="radio-group">
                    <input type="radio" name="armPainWorse" value="yes"> <label>Yes</label>
                    <input type="radio" name="armPainWorse" value="no"> <label>No</label>
                </div>
                <label>Is your arm pain steadily worsening?</label>
                <div class="radio-group">
                    <input type="radio" name="armPainWorsening" value="yes"> <label>Yes</label>
                    <input type="radio" name="armPainWorsening" value="no"> <label>No</label>
                </div>
                <label>Were you employed before your current problem started?</label>
                <div class="radio-group">
                    <input type="radio" name="employmentBeforePain" value="yes"> <label>Yes</label>
                    <input type="radio" name="employmentBeforePain" value="no"> <label>No</label>
                </div>
                <label>Do you experience pain in over 50% of your waking hours?</label>
                <div class="radio-group">
                    <input type="radio" name="painMajorityTime" value="yes"> <label>Yes</label>
                    <input type="radio" name="painMajorityTime" value="no"> <label>No</label>
                </div>
                <label>Is your neck pain steadily worsening?</label>
                <div class="radio-group">
                    <input type="radio" name="neckPainWorsening" value="yes"> <label>Yes</label>
                    <input type="radio" name="neckPainWorsening" value="no"> <label>No</label>
                </div>
                <label>Have your parents or siblings had any neck, back, or spine problems?</label>
                <div class="radio-group">
                    <input type="radio" name="familySpineHistory" value="yes"> <label>Yes</label>
                    <input type="radio" name="familySpineHistory" value="no"> <label>No</label>
                </div>
            </div>
			
			<div id="legBackPainSection" class="hidden">
                <h2>Leg & Back Pain Assessment</h2>
                <label>Do you have pain in your legs?</label>
                <div class="radio-group">
                    <input type="radio" name="legPain" value="yes"> <label>Yes</label>
                    <input type="radio" name="legPain" value="no"> <label>No</label>
                </div>
            </div>


            <button type="submit" id="submitButton">Submit</button>
            <div id="loadingSpinner" class="spinner hidden"></div>
        </form>
    </div>

    <script src="triage-assessment.js"></script>
</body>
</html>
